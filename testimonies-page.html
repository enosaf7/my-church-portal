<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonies & Prayer Requests - Kaneshie SDA Church</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/testimonies-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="portal-nav">
        <div class="nav-brand">
            <div class="logo">
                <img src="images/sda-logo.png" alt="SDA Logo">
            </div>
            <span>Kaneshie SDA Church</span>
        </div>
        <div class="nav-links">
            <a href="officials-portal.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    </nav>

    <main class="content">
        <div class="page-header">
            <h1><i class="fas fa-pray"></i> Testimonies & Prayer Requests</h1>
        </div>

        <div class="content-grid">
            <!-- Prayer Requests Section -->
            <section class="content-section">
                <h2><i class="fas fa-pray"></i> Prayer Requests</h2>
                <div class="requests-container" id="prayerRequestsList">
                    <!-- Prayer requests will be loaded here -->
                </div>
            </section>

            <!-- Testimonies Section -->
            <section class="content-section">
                <h2><i class="fas fa-dove"></i> Testimonies</h2>
                <div class="testimonies-container" id="testimoniesList">
                    <!-- Testimonies will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="portal-footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p><i class="fas fa-phone"></i> +233 XX XXX XXXX</p>
                <p><i class="fas fa-envelope"></i> info@kaneshisdachurch.org</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>

        </div>
    </footer>
