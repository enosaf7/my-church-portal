<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Events - Kaneshie SDA Church</title>
    <link rel="stylesheet" href="css/events-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="portal-nav">
        <div class="nav-brand">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.oQbCvl-yKg0GehZ7nlj4TAHaHa&w=250&h=250&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.5&pid=3.1&rm=2" alt="SDA Logo">
            </div>
            <span>Kaneshie SDA Church</span>
        </div>
        <div class="nav-links">
            <a href="member-portal.html"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="active"><i class="fas fa-calendar"></i> Events</a>
            <a href="payment-portal.html"><i class="fas fa-hand-holding-heart"></i> Giving</a>
            <a href="member-portal.html#prayers"><i class="fas fa-pray"></i> Prayer Requests</a>
        </div>
        <div class="nav-controls">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
            <div class="nav-profile">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Exit Portal
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="events-content">
        <header class="page-header">
            <h1><i class="fas fa-calendar-alt"></i> Church Events</h1>
        </header>

        <section class="events-section">
            <div class="events-filter">
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming Events</button>
                <button class="filter-btn" data-filter="past">Past Events</button>
            </div>

            <div class="events-grid" id="eventsGrid">
                <!-- Events will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="js/events-page.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
